language: python
dist: xenial
cache: false

os:
  - linux

addons:
  apt:
    packages:
    sources:
    - travis-ci/sqlite3
    update: true
    packages:
      - sqlite3
      - python-setuptools
      - python-numpy
      - python-pandas
      - python-pytest
      - cmake
      - build-essential
      - gcc-multilib
      - g++-multilib
      - libboost-all-dev
      - dpkg-dev
      - binutils
      - libx11-dev
      - libxpm-dev
      - libxft-dev
      - libxext-dev
      - gfortran libssl-dev
      - libpcre3-dev
      - xlibmesa-glu-dev
      - libglew1.5-dev
      - libftgl-dev
      - libmysqlclient-dev
      - libfftw3-dev
      - libcfitsio-dev
      - graphviz-dev
      - libavahi-compat-libdnssd-dev
      - libldap2-dev
      - python-dev
      - libxml2-dev
      - libkrb5-dev
      - libgsl0-dev
      - libqt4-dev

before_install:
- |
  OPT_DIR=~/opt
  ROOT_TAR=root_v6.16.00.Linux-ubuntu16-x86_64-gcc5.4.tar.gz
  mkdir $OPT_DIR
  wget https://root.cern/download/$ROOT_TAR -O $OPT_DIR/$ROOT_TAR
  tar -xf $OPT_DIR/$ROOT_TAR --directory=$OPT_DIR/

install:
- |
  source $OPT_DIR/root/bin/thisroot.sh
  patch $OPT_DIR/root/lib/ROOT.py patches/ROOTpy_v6.16.00.patch
  rm -r src/pybind11/tests
  export COMBINE_INCLUDE_DIR=$PWD/include
  apt-get purge -y scipy
  pip install scipy
script:
- pip install .
- python test/test_test.py
- python test/test_asymptotic_limits_1.py
- python test/test_asymptotic_limits_1.py
- python test/test_bayesian_toy_mc.py
- python test/test_significance.py
